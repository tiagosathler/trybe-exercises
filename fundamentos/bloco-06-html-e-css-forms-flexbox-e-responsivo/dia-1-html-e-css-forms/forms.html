<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>HTML & CSS - Forms</title>
</head>

<body>
  <form id="personal-record" action="" method="GET" enctype="multipart/form-data" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required autofocus/>
      <br/>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required />
      <br/>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required />
      <br/>
      <label for="address">Endereço:</label>
      <input type="text" name="address" id="address" maxlength="200" placeholder="Digite seu Endereço" required />
      <br/>
      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" maxlength="28" placeholder="Digite sua Cidade" required />
      <br/>
      <label for="state">Estado
        <select name="state" id="state" required></select>
      </label>
      <p>Tipo de moradia:</p>
      <input type="radio" name="type-home" id="type-house" value="house" checked />
      <label for="type-house">Casa</label>
      <input type="radio" name="type-home" id="type-apartment" value="apartment" />
      <label for="type-apartment">Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>Último emprego</legend>
      <label for="curriculum">Currículo:</label>
      <br/>
      <textarea name="curriculum" id="curriculum" cols="30" rows="10" placeholder="Descreva um resumo de seu currículo"
        required maxlength="1000"></textarea>
      <br/>
      <label for="position">Cargo:</label>
      <input type="text" name="position" id="position" maxlength="500" placeholder="Descreva seu cargo" required />
      <br/>
      <label for="date">Data de início:</label>
      <input type="text" name="date" id="date" placeholder="dd/mm/aaaa" pattern="\d{1,2}/\d{1,2}/\d{4}" maxlength="10"
        required />
    </fieldset>

    <fieldset>
      <legend>Controle</legend>
      <button form="personal-record" type="reset" id="btn-clear">Limpar</button>
      <button form="personal-record" type="submit" id="btn-submit">Enviar</button>
    </fieldset>
  </form>
  <section>
    <div id="consolidate"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
