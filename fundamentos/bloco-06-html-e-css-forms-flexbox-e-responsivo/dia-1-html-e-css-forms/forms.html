<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS - Forms</title>
</head>
<body>
  <form id="personal-record" action="" method="GET" enctype="multipart/form-data" autocomplete="on">
    <fieldset form="personal-record">
      <legend>Dados pessoais</legend>
      <label for="name">Nome:
        <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required autofocus>        
      </label>
      <br>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
      </label>
      <br>
      <label for="cpf">CPF:
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
      </label>
      <br>
      <label for="city">Cidade:
        <input type="text" name="city" id="city" maxlength="28" placeholder="Digite sua Cidade" required>
      </label>
      <br>
      <label for="state">Estado
        <select name="state" id="state" required>          
        </select>
      </label>
    </fieldset>
    <fieldset form="personal-record">
      <legend>Último emprego</legend>
      <label for="curriculum"></label>
      <textarea name="curriculum" id="curriculum" cols="30" rows="10" placeholder="Descreva um resumo de seu currículo" required maxlength="1000"></textarea>

    </fieldset>
    
    
    
  </form>

  <script src="script.js"></script>
</body>
</html>
