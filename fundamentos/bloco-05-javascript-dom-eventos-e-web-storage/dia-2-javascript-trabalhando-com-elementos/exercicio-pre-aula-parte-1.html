<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    //I-1.
    console.log("Parte I - 1. Acesse o elemento 'elementoOndeVoceEsta':")
    console.log(document.querySelector('#elementoOndeVoceEsta'));
    
    //I-2.
    console.log("Parte I - 2. Acesse pai a partir de 'elementoOndeVoceEsta' e adicione uma 'color' a ele.");
    document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = "red";

    //I-3.
    console.log("Parte I - 3. Acesse o 'primeiroFilhoDoFilho' e adicione um texto a ele.")
    document.querySelector('#primeiroFilhoDoFilho').innerHTML = 'Um texto adicionado';

    //I-4.
    console.log("Parte I - 4. Acesse o 'primeiroFilho' a partir de 'pai':")
    console.log(document.querySelector('#pai').firstElementChild);

    //I-5.
    console.log("Parte I - 5. Agora acesse o 'primeiroFilho' a partir de 'elementoOndeVoceEsta':")
    console.log(document.querySelector('#elementoOndeVoceEsta').previousElementSibling);

    //I-6.
    console.log("Parte I - 6. Agora acesse o texto 'Atenção!'' a partir de 'elementoOndeVoceEsta':")
    console.log(document.querySelector('#elementoOndeVoceEsta').nextSibling);

    //I-7.
    console.log("Parte I - 7. Agora acesse o 'terceiroFilho' a partir de 'elementoOndeVoceEsta':")
    console.log(document.querySelector('#elementoOndeVoceEsta').nextElementSibling);

    //I-8.
    console.log("Parte I - 8. Agora acesse o 'terceiroFilho' a partir de 'pai':")
    console.log(document.querySelector('#pai').lastElementChild.previousElementSibling);

    //II-1.
    console.log("Parte II - 1. Crie um irmão para 'elementoOndeVoceEsta':");
    let textInSonOfElementoOndeVoceEsta = "'div' irmã de 'elementoOndeVoceEsta'";
    let sonOfElementoOndeVoceEsta = document.createElement('div');
    sonOfElementoOndeVoceEsta.innerHTML = textInSonOfElementoOndeVoceEsta;
    document.querySelector('#elementoOndeVoceEsta').parentElement.appendChild(sonOfElementoOndeVoceEsta);
    console.log(document.querySelector('#elementoOndeVoceEsta').parentElement.lastElementChild);
    
    //II-2.
    console.log("Parte II - 2. Crie um filho para 'elementoOndeVoceEsta':");
    let textInChildOfElementoOndeVoceEsta = "'div' filha de 'elementoOndeVoceEsta'";
    let childOfElementoOndeVoceEsta = document.createElement('div');
    childOfElementoOndeVoceEsta.innerHTML = textInChildOfElementoOndeVoceEsta;
    document.querySelector('#elementoOndeVoceEsta').appendChild(childOfElementoOndeVoceEsta);
    console.log(document.querySelector('#elementoOndeVoceEsta').lastElementChild);
    
    //II-3.
    console.log("Parte II - 3. Crie um filho para 'primeiroFilhoDoFilho':");
    let textInChildOfprimeiroFilhoDoFilho = "'div' filha de 'primeiroFilhoDoFilho'";
    let childOfprimeiroFilhoDoFilho = document.createElement('div');
    childOfprimeiroFilhoDoFilho.innerHTML = textInChildOfprimeiroFilhoDoFilho;
    document.querySelector('#primeiroFilhoDoFilho').appendChild(childOfprimeiroFilhoDoFilho);
    console.log(document.querySelector('#primeiroFilhoDoFilho').lastElementChild);

    //II-4.
    console.log("Parte II - 4. A partir desse filho criado, acesse 'terceiroFilho':");
    console.log(document.querySelector('#primeiroFilhoDoFilho').lastElementChild.parentElement.parentElement.nextElementSibling);

    //III
    console.log("Parte III - Remova todos os elementos filhos de 'paiDoPai' exceto 'pai' , 'elementoOndeVoceEsta' e 'primeiroFilhoDoFilho'");
    let childrenOfPai = document.querySelector('#pai').children;
    console.log(childrenOfPai);
    childrenOfPai.removeChild();
    console.log(childrenOfPai);
    //for (let index = element.length - 3; index < element.length; index += 1) {
      //childOfPai.removeChild(element[index]);
    //}

  </script>
</body>
</html>
