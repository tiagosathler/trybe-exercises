env:
  node: true
  es2021: true
  mocha: true
extends:
  - trybe-backend
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  class-methods-use-this: 0
  "no-shadow": "off"
  "@typescript-eslint/no-shadow": "error"
  "@typescript-eslint/no-unused-vars": "error"